<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>แบบฟอร์มรับสมัคร</h1>
        <label for="name">ชื่อ-นามสกุล:</label>
        <input type="text" id="name" name="name" required minlength="10" maxlength="20"><br>
        <label for="email">อีเมล: stu67xxxxxxxx@mju.ac.th</label>
        <input type="email" id="email" name="email" required pattern="stu67[0-9]{8}@mju\.ac\.th"><br>

        Grade: A, B+, B, C+, C, D+, D, F
        <input type="text" name="grade" pattern="(A|B\+|B|C\+|C|D\+|D|F)" required>

        GPA: 1.75 - 4.00
        <input type="text" name="gpa" pattern="(1\.75|[2-3]\.[0-9]{2}|4\.00)" required>

        เลขคู่
        <input type="text" name="even_number" pattern="[02468]{1,}" required>

        รหัสผ่าน
        8 ตัวอักษรขึ้นไป,มีคำว่า thai, ไม่มีอักขระพิเศษห้ามเว้นวรรค/ช่องว่าง
        <input type="password" name="password" pattern="(?=.*thai)[a-zA-Z0-9]{8,}" required>

        ทะเบียนรถยนต์
        เลข1 เว้นวรรค ตัวอักษร 2 ตัว เว้นวรรคตามด้วยตัวเลข 4 หลัก
        ชื่อจังหวัด
        <input type="text" name="car_plate" pattern="[0-9]{1} [A-Z]{2} [0-9]{4}" required>

        หมายเลขครุภัณฑ์
        <input type="text" name="asset_number" pattern="[0-9]{4}-[A-Z]{2}-[0-9]{3}" required>


        <label for="number">Age:</label>
        <input type="number" name="age" min="1" max="100" placeholder="Enter your age" required>
        <label for="rank">Rank (1-5):</label>
        <input type="range" name="rank" min="1" max="5" value="3" required>

        <input type="submit" value="ส่งข้อมูล">
    </div>

    
</body>

</html>
